<div class="ask-item">
    <div class="ask-head">
        <span class="avatar">
            <img src="<%= avatar %>" alt="">
        </span>
        <span class="name">
            <%= nickname %>
        </span>
        <a href="#reply-uploading-popup" class="reply-uploading-popup" ask-id="<%= ask_id %>">
            <span class="upload-reply-btn">
                +作品
            </span>
        </a> 
    </div>
    <div class="ask-image">
        <img src="<%= image_url %>" alt="">
    </div>
    <div class="desc">
        求帅点
    </div>
</div>
