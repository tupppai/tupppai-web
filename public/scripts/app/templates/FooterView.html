<div class="hide">
    <!-- 查看图片详情弹窗 -->
    <a id="show-error-popup" href="#error-popup"></a>
    <div class="error" id="error-popup">
        <span class="title">提示</span>   
        <span class="error-content"></span>
        <div class="actionbar-btn">
            <span class="cancel">取消</span>
            <span class="confirm">确定</span>
        </div>
    </div>
    

    <a id="show-toast-popup" href="#toast-popup"></a>
    <div class="toast" id="toast-popup">
        <span class="error-content"></span>
    </div>

    <!-- 上传弹窗  -->
    <!-- uploading-production -->
    <div class="upload-work-modal" id="ask-uploading-popup">
        <span class="upload-header">我要求P</span>
        <div class="upload-main clearfix">
            <span class="upload-case">
                <img class="show-picture opacity" src=" " alt="作品图品">
                <div class="upload-middle">
                    <span class="upload-icon bg-sprite-new">
                        <input id="upload_picture" type="file" accept="image/gif, image/jpeg" class="" >
                        <input type="hidden" name="show-picture">
                        <span class="upload-remind">上传图片</span>
                    </span>
                </div>
            </span>
            <em></em>
                <span class="ask-description">
                    <span class="expression" >
                        <i class="ask-expression-btn expression-icon bg-sprite-new"></i>
                    </span>   
                    <textarea id="ask-content-textarea" name="ask-content-textarea" class="ask-content" type="text" placeholder="我最爱的小黄人"></textarea>   
                </span>
                <div class="new-label">
                    <span id="6">手绘</span>
                    <span id="5">创意</span>
                    <span id="4">恶搞</span>
                    <span id="3">随意</span>
                    <span id="2">指定求P要求</span>
                    <span id="1">#表情有灵气#</span>
                    <i>（选择一个标签噢）</i>
                </div>
        </div>
        <div class="upload-accomplish right disable">
            发布求P
        </div>
    </div>

    <!-- 上传作品 -->
    <div class="upload-work-modal" id="reply-uploading-popup" ask-id="">
        <span class="upload-header">上传作品</span>
        <div class="upload-main">
            <span class="upload-case">
                <img class="show-picture opacity" src=" " alt="作品图品">
                <div class="upload-middle">
                    <span class="upload-icon bg-sprite-new">
                        <input id="upload_picture-reply" type="file" accept="image/gif, image/jpeg" class="" >
                        <input type="hidden" name="show-picture">
                        <span class="upload-remind">上传图片</span>
                    </span>
                </div>
            </span>
            <em class="division-line"></em>
                <span class="reply-description">
                    <span class="expression" >
                        <i class="reply-expression-btn expression-icon bg-sprite-new"></i>
                    </span>   
                    <textarea id="reply-content-textarea" name="reply-content-textarea" class="reply-content" type="text" placeholder="#作品有话说#  添加描述，让作品更有生命力~"></textarea>
                    <span class="bookmark"><i class="bookmark-icon">原图</i></span>
                    <span id="ask_image" class="ask-image">
                        <img  src="" alt="">
                    </span>
                </span>
        </div>
        <div class="upload-accomplish right disable">
            发布作品
        </div>
    </div>

    <!-- 上传作品 -->
    <div class="upload-popup" id="inprogress-popup" style="min-width: 700px">
        <div class="inprogress-container">
            <div class="inprogress-head">
                    发布作品_选择对应的帮P内容
            </div>
            <div class="inprogress-section">
                <div id="InprogressItemView"></div>
            </div>
        </div>
    </div>
    <div class="emptyContentView">
        <span class="remind-content">
            <i class="empty-icon bg-sprite-new"></i>
            <p class="empty-content">这页面没有任何内容哦!</p>
        </span>
    </div>
</div>
