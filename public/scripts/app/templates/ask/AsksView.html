<div class="ask-main  grid-item">
	<a target="_blank" href="#comment/ask/<%= id %>">
		<span class="ask-picture">
            <img src="<%= image_url %>" alt="<%= nickname %>" width="<%= image_width %>" height="<% image_width*image_ratio %>">
		</span>
		
	</a>
	<span class="person-message person-avatar-none">
		<ul class="avatar-none">
			<li class="avatar">
				<a href="home.html#home/ask/<%= uid %>">
					<span class="avatar-border">
						<img src="<%= avatar %>" alt="<%= nickname %>">
					</span>
				</a>
			</li>
			<li class="message">
				<a href="home.html#home/ask/<%= uid %>">
					<span class="name"><%= nickname %></span></a>
					<span class="ask-desc"><%= desc %></span>
			</li>
				<a data="<%= type %>" data-id="<%= id %>" class="download">
					<i class="download-icon bg-sprite-new"></i>
				</a>
		</ul>
	</span>
	<span class="person-message-1 opacity-animate">
		<a class="person-show" target="_blank" href="#comment/ask/<%= id %>">
			<a href="home.html#home/ask/<%= uid %>">
				<ul >
					<li class="avatar" data-status="0">
							<span class="avatar-border">
								<img src="<%= avatar %>" alt="">
							</span>
					</li>
					<li class="message">
							<span class="name"><%= nickname %></span>
						<span class="ask-desc "><%= desc %></span>
					</li>
			</a>
				<a data="<%= type %>" data-id="<%= id %>" class="download">
					<i class="download-icon bg-sprite-new"></i>
				</a>
			</ul>
			</a>
	</span>
</div>
