
<div class="login-dialog"  id="login-popup">
    <div class="login-panel">
        <div class="login-header">
                <div class="login-title" href="#">
                    登录
                </div>
            <div class="login-line-between"></div>
            <a href="#register-popup" class="register-popup">
                <div class="register-title">
                    注册
                </div>
            </a>
        </div>
        <div class="login-name">
            <input id="login_name" class="input_text" type="text" name="loginName" placeholder="手机号码">
            <div id="user_empty_reminder" class="reminder hide">
                <span class="reminder-cantent">账号不能为空</span>
            </div>
        </div>
        <div class="login-password">
            <input id="login_password" type="password" name="loginPassword" placeholder="密码">
            <div id="user_password_reminder" class="reminder hide">
                <span class="reminder-cantent">密码不能为空</span>
            </div>
        </div>
        <div class="forget-password">
            <a href="#forget-popup" class="forget-popup">
                忘记密码?
            </a>
         </div>
        <div class="login-btn" id="login_btn">登录</div>
