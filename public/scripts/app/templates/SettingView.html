<link rel="stylesheet" href="/main/css/setting.css" type="text/css" >
<div class="setting-container">
  <div class="setting-section">
	<div class="setting-header">
		<span class="base-data">基本资料</span>
	</div>
  	<div class="setting-head">
  		<span class="head">头像:</span>
  		<span class="head-picture">
  			<img src="/main/img/2.png" alt="">
  		</span>
  	</div>
  	<div class="setting-nickname">
  		<span class="nickname">昵称:</span>
  		<span class="nickname-amend">
	  		<span class="nickname-input">
	  			<input type="text" class="" />
	  		</span>
	  		<span class="nickname-remind">推荐使用中文昵称，5-25个字符，1个中算2个字符</span>
  		</span>
  	</div>
  	<div class="setting-sex">
  		<span class="sex">性别:</span>
  		<span class="option-boy">
  			<input type="radio" id="select-boy" class="bg-defaul bg-sprite-new" name="sex"/>
  			<span class="boy">男</span>
  		</span>
  		<span class="option-girl">
  			<input type="radio" id="select-girl" class="bg-defaul bg-sprite-new" name="sex"/>
  			<span class="girl">女</span>
  		</span>
  	</div>
  	<div class="commit-btn">提交</div>
  </div>
</div>
