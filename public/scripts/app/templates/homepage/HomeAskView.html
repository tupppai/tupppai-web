<div class="home-ask">
	<div class="ask-pic clearfix">
		<div class="ask-old-pic">
			<a target="_blank" href="#replydetail/<%= ask_id %>/<%= id %>">
				<img src="<%= image_url %>" alt="">
				<i class="home-icon bg-sprite-new"></i>
			</a>
		</div>	
		<div class="ask-work-pic">
			<a class="ask-main-pic clearfix" target="_blank" href="#replydetail/<%= ask_id %>/<%= id %>">
				<%  _.each( replies , function(reply) { %>
					<span class="ask-box">
						<img src="<%= reply.image_url %>" alt="">
					</span>
				<% }) %>
				<% if( replies.length > 4 ) {%>
	            	<em>查看更多</em>
	            <% } %>
			</a>
		</div>
		<div class="ask-time"><% var timeMatrixing = time(create_time); %><%= timeMatrixing %></div>
	</div>
	<div class="ask-write clearfix">
		<input class="desc" type="text" value="要求: <%= desc %>">
		<i class="reset-icon bg-sprite-new" data-id="<%= id %>"></i>
	</div>
</div>
