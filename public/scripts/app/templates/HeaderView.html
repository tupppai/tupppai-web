<div class="logo-left-top">
        <img src="/main/img/toplogo.jpg" alt="">
</div>
<div class="user-message" data-id="<%= uid %>">
    <div class="profile-view hide">
        <ul>
            <li class="avatar">
                <span class="user-avatar">
                    <span class="title-bar-setting">
                        <div id="setting_panel">
                            <a class="move-style" href="home.html#home/ask/<%= uid %>">个人主页</a>
                            <a class="move-style" href="#setting/base">账号设置</a>
                            <a class="move-style" href="#logout">退出登录</a>
                        </div>
                    </span>
                    <a>
                        <img src="<%= avatar %>" alt="">
                    </a>
                </span>
            </li>
            <li class="remind-message">
                <a href="#message/comment">
                    <i class="message-remind-icon bg-sprite-new"></i> 
                    <i class="remind-red-dot-icon bg-sprite hide"></i>  
                </a>
            </li>
            
        </ul>
    </div>
     <div class="login-view hide">
        <li id="wb_connect_btn" class="weibo"><i class="bg-sprite icon-weibo"></i>微博快速登录</li> 
        <a href="#login-popup" class="login-popup"><li class="login">登录</li></a>
        <a href="#register-popup" class="register-popup"><li class="register">注册</li></a>
        <a href="#bingding-popup" class="bingding-popup" style="display:none"><li class="login">登录</li></a>
    </div>
    <ul>
        <li class="tupai"><a target="_blank" href="/recommend.html">图派介绍</a></li>
        <li class="contact-us"><a target="_blank" href="/download.html">联系我们</a></li>
        <li class="app-tupai">客户端<span class="download-picture"></span></li>
            
    </ul>
</div>
    <p class="slogan">
        <img src="/main/img/slogan.png" alt="">
    </p>

<div class="upload-btn"> 
    <% if(uid) { %>
        <a href="#ask-uploading-popup" class="ask-uploading-popup">
           <span class="upload-ask">上传求P</span>
        </a>
        <a href="#inprogress-popup" class="inprogress-popup">
           <span class="upload-reply">上传作品</span>
        </a>
    <% } else { %>
        <a href="#login-popup" class="login-popup">
           <span class="upload-ask">上传求P</span>
        </a>
        <a href="#login-popup" class="login-popup">
           <span class="upload-reply">上传作品</span>
        </a>
    <% } %>

</div>
