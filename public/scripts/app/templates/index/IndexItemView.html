<div class="hot-section">
        <% if( reply_count > 0 ) { %>
         
            <a target="_blank" href="#show/<%= uid %>">

        <% } else { %> 

            <a target="_blank" href="#comment/ask/<%= uid %>">

        <% } %>
		<span class="hot-picture">
			<img src="<%= image_url %>" alt="">
		</span>
	</a>
	<div class="hot-footer">
		<a  href="#home/ask/<%= uid %>">
			<span class="header-portrait">
				<img src="<%= avatar %>" alt="">
			</span>
		</a>
		<span class="hot-name">
			<%= nickname %>
		</span>
		<span class="hot-item-actionbar">
			<span class="browse">
				<span class="browse-icon bg-sprite"></span>
				<span class="browse-count"><%= comment_count %></span>
			</span>
			<span class="like">
				<span class="like-icon bg-sprite"></span>
				<span class="like-count"><%= click_count %></span>
			</span>
			<span class="comment">
				<span class="comment-icon bg-sprite"></span>
				<span class="comment-count"><%= comment_count %></span>
			</span>
		</span>
	</div>
</div>
