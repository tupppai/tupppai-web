<link rel="stylesheet" href="/main/css/ask-detail.css" type="text/css" >
<div class="ask-detail-container">
    <div class="ask-area">
        <div class="ask-item">

            <div class="ask-item-header">
                <a target="_blank" href="#home/<%= uid %>">
                    <span class="is-loading">
                        <img src="<%= avatar %>" alt="{{ $ask_item['nickname']  }}">
                    </span>
                </a>
                <span class="ask-item-info">
                <a target="_blank" href="#home/<%= uid %>">
                    <span class="ask-item-user">
                        <%= nickname %>
                    </span>
                </a>
                    <span class="ask-item-created">
                        <%= create_time %>
                    </span>
                </span>
               <span class="dowload-actionbar">
                    <a href="<%= image_url %>">
                        <span class="download-original">下载原图</span>
                    </a>
                    <span class="download-icon bg-sprite"></span>
               </span>
            </div>                

            <div class="ask-item-picture">
                <a href="#popup/detail/<%= id %>">
                    <span class="is-loading">
                        <img src="<%= image_url %>">
                    </span>
                </a>
            </div> 

            <div class="ask-item-actionbar">   
                <span class="bg-sprite like_toggle icon-like-large"></span> 
                <span class="askItem-actionbar-like-count"><%= up_count %></span> 
                <span class="bg-sprite icon-comment-large askItem-actionbar-comment-icon"></span>
                <span class="askItem-actionbar-comment-count"><%= comment_count %></span>
                <span class="askItem-actionbar-share-icons right">
                    <span class="askItem-actionbar-share-weibo bg-sprite icon-weibo-large"></span>
                    <span class="askItem-actionbar-share-wechat bg-sprite icon-wechat-large"></span>
                    <span class="askItem-actionbar-share-moments bg-sprite icon-moments-large"></span>
                </span>
            </div>
            <div class="comment-frame">
                <textarea name="" id="" ></textarea>
                <span class="comment-btn right">评论</span>   
            </div>
            <div class="clear"></div>
            <!-- 热门评论 -->
            <div class="comment-hot-content">
                <span class="comment-hot-title">
                    <span class="hot-icon bg-sprite"></span>
                    <span class="hot-font">最热评论</span>
                </span>
                <div class="hot-content ">
                    <a target="_blank" href="#home/<%= uid %>">
                        <span class="comment-user-information">
                            <span class="comment-head-portrait">
                                <span class="is-loading">
                                    <img src="<%= avatar %>" alt="{{ $comment['nickname']  }}">
                                </span>
                            </span>
                            <span class="comment-nickname"><%= nickname %></span>
                        </span>
                    </a>
                    <span class="comment-item-content">
                        <span class="comment-content"><%= 1 %></span>
                        <span class="hot-item-actionbar">
                            <span class="comment-release-time"><%= create_time %></span>
                            <span class="actionbar-reply-link right">
                                <span class="reply-btn">回复</span>
                                <span class="comment-link-icon  comment-link-toggle bg-sprite"></span>
                                <span class="actionbar-like-count"><%= up_count %></span>
                            </span>
                        </span>
                    </span>
                    <span class="comment-reply-content hide">
                        <span class="comment-reply-area">
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                        </span>
                        <span class="command-item-reply-btn">
                            <span class="comment-reply-btn right">回复</span>
                        </span>
                    </span>
                </div>
            </div>
            <!-- 最新评论 -->
            <div class="comment-newest-content">
                <span class="comment-newest-title">
                    <span class="newest-icon bg-sprite"></span>
                    <span class="newest-font">最新评论</span>
                </span>
                <div class="newest-content">
                    <span class="comment-user-information">
                        <span class="comment-head-portrait">
                            <span class="is-loading">
                                <img src="<%= avatar %>" alt="{{ $comment['nickname']  }}">
                            </span>
                        </span>
                        <span class="comment-nickname"><%= nickname %></span>
                    </span>
                    <span class="comment-item-content">
                        <span class="comment-content">
                            <%= '你们好' %>
                           <span class="">//<i class="reply-symbol">@</i><%= nickname %>:<%= '大家好' %></span>
                        </span>
                        <span class="newest-item-actionbar">
                            <span class="comment-release-time"><%= create_time %></span>
                            <span class="actionbar-reply-link right">
                                <span class="reply-btn">回复</span>
                                <span class="comment-link-icon bg-sprite"></span>
                                <span class="actionbar-like-count"><%= up_count %></span>
                            </span>
                        </span>
                    </span>
                    <span class="comment-reply-content hide">
                        <span class="comment-reply-area">
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                        </span>
                       <span class="command-item-reply-btn">
                            <span class="comment-reply-btn right">回复</span>
                        </span>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <!-- QRCODE -->
    <div class="comment-QRCode">
        <span class="picture-QRCode">
                <img src="/main/img/WachatQrcode.png" alt="">
        </span>
        <span class="load-iphone-btn">
            <span class="iphone-icon bg-sprite"></span>
        </span>
        <span class="load-android-btn">
            <span class="android-icon bg-sprite"></span>
        </span>
    </div>
</div>
