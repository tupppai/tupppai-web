<div class="reply-detail-content">
	<div class="detail-content clearfix">
		<!-- 左边 -->
		<div class="replydetail-pic">
			<div class="reply-pic">
				<div class="dig-pic">
					<a>
						<img id="bigPic" src="" alt="">
						<span class="reply-icon bg-sprite-new"></span>
					</a>
				</div>
				<div class="reply-left bg-sprite-new" id="replyDetailLeft"></div>
				<div class="reply-right bg-sprite-new" id="replyDetailRight"></div>
			</div>
			<!-- 底部 -->
			<div class="work-pic">
				<div class="detail-pic clearfix" originalNum="0">
					<% _.each(ask.ask_uploads, function(asks) {  %>
					<div class="old-pic old-click center-loading-image-container" data-type="1" data-id="<%= ask.id %>">
						<span class="center-loading">
							<img src="<%= asks.image_url %>" alt="">
							<i class="bg-sprite-new old-icon"></i>
						</span>
					</div>
					<% }) %>
					<% _.each( replies, function(reply) {  %>
					<div class="other-pic other-click center-loading-image-container" data-type="2" data-id="<%= reply.id %>">
						<span class="center-loading">
							<img src="<%= reply.image_url %>" data-id="<%= reply.id %>">
							<i class="bg-sprite-new other-icon"></i>
						</span>
					</div>
					<% }) %>
				</div>
			</div>			
		</div>

		<div class="reply-detail-ifo">
			<div class="reply-more blo">查看更多评论</div>
			<div class="right-content">
				<!-- 信息 -->
				<div class="reply-user clearfix" >
					<div id="replyDetailPersonView" class="clearfix"></div>
					<div class="share clearfix">
						<i class="share-icon bg-sprite-new"></i>
						<em>222</em>
					</div>
					<div id="action"></div>
				</div>
				<!-- 评论 -->
				<div class="reply-comment clearfix">
					<div id="count"></div>

					<div class="comment-content clearfix">
						<div class="reply-inp clearfix">
							<textarea maxlength="101" name="" cols="30" rows="10" id="textInp" placeholder="添加评论内容"></textarea>
							<span id="replyCommentBtn" data-id="" data-type="">评论</span>
						</div>
						<div id="userIfo"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
