<span class="like reply-Detail-liak">
	<var class="like-icon bg-sprite-new like_toggle <%= (uped)? 'liked': '' %>" data-type="<%= type %>" data-id="<%= id %>"></var>
	<i class="like-count <%= (uped)? 'like-color': '' %>"><%= up_count %></i>
</span>
<a data-type="2" data-id="<%= id %>" class="download">
<em class="reply-download">
	<var class="bg-sprite-new"></var>
	<i>BANG</i>
</em>
</a>
