<div class="comment-content clearfix">
	<div class="user-ifo">
		<a href="">
			<img src="<%= avatar %>">
		</a>
	</div>
	<div class="reply-ifo clearfix">
		<span><%= nickname %></span>
		<em><%= create_time %></em>
		<p><%= content %></p>
	</div>
	<div class="written-reply">
		回复
	</div>
	<div class="reply-inp">
		<input type="input" placeholder="回复 是安可大家:">
		<div class="reply-submit clearfix">
			<em>回复</em>
			<span>取消</span>
		</div>
	</div>
</div>
