<div class="work-details clearfix">
	<div class="reply-pic clearfix">
		<div class="big-pic clearfix">
			<div class="bic-pica">
				<img class="main-pic" src="<%= ask.image_url %>">
				<span class="bg-sprite-new reply-left reply-btn" id="reply-left"></span>
				<span class="bg-sprite-new reply-right reply-btn" id="reply-right"></span>
			</div>
			
			<div class="reply-content clearfix">
				<div class="user-information">
					<a href="">
						<var>
							<img src="<%= ask.avatar %>">
						</var>
						<span><%= ask.nickname %></span>
						<em><%= ask.create_time %></em>
					</a>
				</div>
				<p class="message">
					<%= ask.desc %>
				</p>
				<!-- 隐藏求P的内容 -->
				<p class="askDesc hide"><%= ask.desc %></p>
				<div class="other-works">
					<div class="original">
						<span>原图</span>
						<em>
							 <% _.each(ask.ask_uploads, function(asks) {  %>
							 <img src="<%= asks.image_url %>"  alt="<%= ask.nickname %>" avatar-src="<%= ask.avatar %>" data-time="<%= ask.create_time %>" data-desc="<%= ask.desc %>">
							<% }) %>
						</em>
					</div>
					<span>其他作品</span>
					<div class="other-pic clearfix" otherNum="0">
					<% _.each(replies, function(reply) {  %>
						<img src="<%= reply.image_url %>" data-type="2" data-id="<%= replies.id %>"/>
					<% }) %>
					</div>
				</div>
			</div>
		</div>
		<div class="reply-praise clearfix">
			<span class="like">
				<var class="like-icon bg-sprite-new like_toggle <%= (ask.uped)? 'liked': '' %>" data-type="<%= ask.type %>" data-id="<%= ask.id %>"></var>
				<i class="like-count <%= (ask.uped)? 'like-color': '' %>"><%= ask.up_count %></i>
			</span>
			<em>
				<var class="bg-sprite-new"></var>
				<i>BANG</i>
			</em>
		</div>
		<div class="written-content" id="replyCommentView"></div>
	</div>
</div>
