    <div class="ask-origin-pic">
        <div class="ask-origin-header">
            <a href="home.html#home/ask/<%= id %>">
                <span class="is-loading">
                    <img src="<%= avatar %>">
                </span>
            </a>
            <span class="ask-origin-info">
                <a target="_blank" href="home.html#home/ask/<%= uid %>">
                    <span class="ask-origin-user"><%= nickname %></span>
                    <span class="ask-origin-created">
                        <% var timeMatrixing = time(create_time); %><%= timeMatrixing %>
                    </span>
                </a>
            </span>
            <span class="dowload-actionbar">
                <a data="<%= type %>" data-id="<%= id %>" class="download">
                    <span class="download-original">下载原图</span>
                    <span class="download-icon bg-sprite"></span>
                </a>
            </span>
        </div> 
        <div class="ask-origin-content">
            <a class="fancybox" href="#picture-popup">
                <span class="is-loading">
                    <% if(ask_uploads.length > 0) {var ask_view = ask_uploads.shift(); %>
                    <img src="<%= ask_view.image_url %>">
                    <% } %>
                </span>
            </a>
            <!-- 判断有没有多张求助 -->
            <% if(ask_uploads.length > 0) _.each(ask_uploads, function(ask) {  %>
            <div class="photo-item-reply">
                <div class="photo-item-reply-work">
                 <i class="bookmark">原图</i>
                    <img src="<%= image_url %>">
                </div>
            </div>
            <% }); %>
        </div>
        <div class="ask-content">
                <%= desc %>
        </div>
        <div class="photo-item-actionbar">
            <span data-id="<%= id %>" class="ask-like-icon bg-sprite icon-like <%= (uped)? 'icon-like-pressed': '' %>"></span>
            <span class="actionbar-like-count <%= (uped)? 'icon-like-color': '' %>"><%= up_count %></span>
            <a target="_blank" href="#comment/ask/<%= id %>">
                <span class="actionbar-comment-icon bg-sprite icon-comment"></span>
            </a>
            <span class="actionbar-comment-count"><%= comment_count %></span>

    <!--         <span class="actionbar-share-icons right">                
                <span class="actionbar-share-weibo bg-sprite icon-weibo"></span>
                <span class="actionbar-share-moments bg-sprite icon-moments"></span>            
                <span class="actionbar-share-wechat bg-sprite icon-wechat"></span>
            </span> -->
        </div>
        <div class="ask-origin-actionbar"></div>
    </div>
