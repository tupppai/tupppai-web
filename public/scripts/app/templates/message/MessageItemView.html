<div class="message-detail">
    <a href="home.html#home/ask/<%= sender %>">
        <span class="head">
            <img src="<%= avatar %>" alt="">
        </span>
    </a>
    <span class="message-person">
        <a href="home.html#home/ask/<%= sender %>">
            <span class="name"><%= nickname %></span>
        </a>
        <span class="time"><% var timeMatrixing = time(update_time); %><%= timeMatrixing %></span>
    </span>
    <p class="message-content">
        <%= content %>
    </p>
    <span class="picture">
        <% if(pic_url) {%>
            <% if( type == 1 || type == 2 ) { %>
                <% if (thread.ask_id != thread.id) { %>
                <a target="_blank" href="/#show/<%= thread.ask_id %>/<%= thread.id %>">
                <% } else { %>
                <a target="_blank" href="/#comment/ask/<%= thread.ask_id %>">
                <% } %>
                    <img src="<%= pic_url %>" alt="">
                </a>
            <% } else { %> 
                <img src="<%= pic_url %>" alt="">
            <% } %>
        <% } %>
        
    </span>
</div>
