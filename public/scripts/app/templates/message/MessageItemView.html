<div class="message-detail">
    <a href="home.html#home/ask/<%= sender %>">
        <span class="head">
            <img src="<%= avatar %>" alt="">
        </span>
    </a>
    <span class="message-person">
        <a href="home.html#home/ask/<%= sender %>">
            <span class="name"><%= nickname %></span>
        </a>
        <span class="time"><% var timeMatrixing = time(update_time); %><%= timeMatrixing %></span>
    </span>
    <p class="message-content">
        <%= content %>
    </p>
</div>
