<div class="reply-item grid-item">
	<div class="reply-head">
		<span class="reply-avatar">
			<a target="_blank" href="#homepage/reply/<%= uid %>">
				<img src="<%= avatar %>" alt="头像">
			</a>
		</span>
		<span class="reply-name">			
			<a href="#homepage/reply/<%= uid %>">
				<%= nickname %>
			</a>
		</span>
		<span class="reply-create-time">
			<% var timeMatrixing = time(create_time); %><%= timeMatrixing %>
		</span>
	</div>

	<div class="reply-main" time="1">
		<a target="_blank" href="#replydetail/<%= ask_id %>/<%= id %>" class="clearfix reply-pic">
			<img src="<%= image_url %>" data-type="2" alt="<%= nickname %>" alt="作品">
			 <% _.each(ask_uploads, function(ask) {  %>
			<img src="<%= ask.image_url %>" data-type="1" alt="<%= nickname %>" alt="作品">
			<% }) %>
		</a>
	</div>
	<div class="reply-footer">
		<div class="nav">
			<span class="pressed reply-nav nav-pressed" ask="0">作品</span>
			<% if( ask_uploads.length > 1) { %>
	
			<span class="pressed ask-nav" ask="1">原图1</span>
			<span class="pressed ask-nav" ask="2"> 原图2</span>
			<% } else { %>
			<span class="pressed ask-nav" ask="2"> 原图</span>
			<% } %>
			<var class="nav-bottom"></var>
		</div>
		<div class="reply-section-icon">
			<span class="like">
			 	<i class="like-icon bg-sprite-new like_toggle <%= (uped)? 'liked': '' %>" data-type="<%= type %>" data-id="<%= id %>"></i>
			 	<em class="like-count"><%= up_count %></em>
			</span>
			<a href="#replydetail/<%= ask_id %>/<%= id %>" class="comment">
				<i class="comment-icon bg-sprite-new"></i>
				<em class="comment-count"><%= comment_count %></em>
			</a>
		</div>
	</div>
</div>
