<div class="activity-work clearfix item">
	<div class="work-content">
		<div class="work-card">
			<div class="header">
				<div class="avatar">
					<img src="<%= avatar %>" alt="">
				</div>
				<div class="user-name">
					<%= nickname %>
				</div>
				<div class="follow-btn">
					关注
				</div>
			</div>
			<div class="content">
				<%= desc %>
			</div>
			<div class="work-img">
				<img src="<%= image_url %>" alt="">
			</div>
			<div class="btn-gather clearfix">
				<div class="comment-show">
					<i class="comment-icon"></i>
					<span class="comment-count"><%= comment_count %></span>
				</div>
				<div class="like-show">
					<i class="like-icon"></i>
					<span class="like-count"><%= like_count %></span>
				</div>
			</div>
			<div class="channer clearfix">
				<i class="channer-icon"></i>
				<span class="channer-content">频道内容</span>
				<span class="channer-content">频道内容</span>
				<span class="channer-content">频道内容</span>
			</div>
		</div>
	</div>
</div>
