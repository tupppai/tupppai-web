<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/car.css">
</head>
<body>
	<div class="wrap">
		<div class="cards-one clearfix">
			<div class="cards-left">
				<img src="images/44.jpg" alt="" class="left-one">
				<img src="images/4.jpg" alt="" class="left-two">
			</div>
			<div class="cards-right">
				<img src="images/44.jpg" aslt="">
			</div>
			<audio controls="controls" >
			  	<source src="audio/111.mp3" type="audio/mpeg">
			</audio>
		</div>
		<p></p>
	</div>
    <script src="js/zepto.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/touch.js"></script>
    <script type="text/javascript">
    // autoplay="autoplay"
		$(".cards-one").tap(function() {
			$(".cards-left").addClass("change-left");
			$(".cards-right").addClass("change-right");
			$(".left-one").addClass("change-left-one");
			$(".left-two").addClass("change-left-two");
			$(".wrap audio")[0].play();
			setTimeout(function() {
				$(".left-two").css({
					display: "none"
				});
			}, 1000);
		})
    </script>

</body>
</html>
