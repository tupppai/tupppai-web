<!doctype html>
<html>
<head>
    <meta charset="UTF-8">

    <title></title>
    <link rel="stylesheet" href="css/car.css">
</head>
<body>
	<div class="wrap">
		<div class="cards-one clearfix">
			<div class="cards-left">
				<img src="images/11.jpg" alt="" class="left-one">
				<img src="images/1.jpg" alt="" class="left-two">
			</div>
			<div class="cards-right">
				<img src="images/11.jpg" aslt="">
			</div>
		</div>
	</div>
    <script src="js/zepto.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/touch.js"></script>
    <script type="text/javascript">
		$(".cards-one").click(function() {
			$(".cards-left").addClass("change-left");
			$(".cards-right").addClass("change-right");
			$(".cards-right").css({
				display: "block"
			});
			setTimeout(function() {
				$(".left-two").css({
					display: "none"
				})
			}, 2000)
			$(".left-two").addClass("change-opcity");
		})
    </script>

</body>
</html>
