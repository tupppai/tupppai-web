<div class="hot-section">
    <% if ( type == 1 && reply_count == 0 ) { %> 
    	<a target="_blank" href="#comment/ask/<%= id %>">
    <% } else if( type == 1 && reply_count > 0 ) { %>
    	<a target="_blank" href="#replydetailplay/<%= id %>">
    <% } else { %>
    	<a target="_blank" href="#replydetailplay/<%= ask_id %>/<%= id %>">
    <% } %>
        <span class="hot-picture center-loading-image-container">
        	<span class="center-loading">
	        	<span class="is-loading">
	        		<% _.each(ask_uploads, function(ask) {  %>
	            		<img src="<%= ask.image_url %>" alt="" class="index-artwork blo">
	            	<% }) %>
	            	<img src="<%= image_url %>" alt="" class="index-work">
	            </span>	
            </span>
        </span>
	</a>
	<div class="hot-footer clearfix">
		<a  target="_blank" href="#homepage/reply/<%= uid %>" class="footer-header">
			<span class="header-portrait">
				<img src="<%= avatar %>" alt="">
			</span>
		</a>
		<span class="hot-name">
			<var class="foot-write"><%= nickname %></var>
			<% if (is_star) { %>
				<i class="bg-sprite-rebirth small-v-icon"></i>
			<% } %>
		</span>
		<span class="hot-item-actionbar">
			<span class="browse">
				<span class="browse-icon bg-sprite"></span>
				<span class="browse-count"><%= click_count %></span>
			</span>
			<span class="love-like super-like">
			 	<i class="like-icon bg-sprite-rebirth"></i>
			 	<em class="like-count"><%= up_count %></em>
			</span>
			<span class="comment">
				<span class="comment-icon bg-sprite"></span>
				<span class="comment-count"><%= comment_count %></span>
			</span>
		</span>
	</div>
</div>
