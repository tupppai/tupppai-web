<div class="forget-dialog"  id="forget-popup">
    <div class="fp-section">
        <div class="fp-title">
            忘记密码
        </div>
        <div class="fg-main">
            <input name="forgetPwd_phone" class="validate[required,custom[phone]]" type="text" placeholder="手机号码">
            <div class="import-code">
                <input name="time"  class="send-verification-code" id="sned_code" value="获取验证码" type="button" />
                <input name="forgetPwd_code" class="validate[required]" type="text" placeholder="输入验证码">
            </div>
            <input name="forgetPwd_newPassword" class="validate[required]" type="password" placeholder="输入新密码">
            <input name="forgetPwd_anewPassword" class="validate[required]" type="password" placeholder="确认密码">
            <div id="confirm_login" disabled="disabled" class="confirm-and-login">
                确认并登录
            </div>
        </div>
    </div>
</div>
