<div class="bingding-dialog"  id="bingding-popup">
    <div class="bingding-section">
        <div class="bingding-title">
            请进行账号的手机绑定，完成最后一步
        </div>
        <div class="bingding-main">
            <input name="bingding-phone" type="text" placeholder="绑定手机号">
            <input name="bingding-password" type="password" placeholder="设置密码">
            <div class="import-code">
                <input name="time" class="send-verification-code" id="sned_code_Bingding" value="获取验证码" type="button" />
                <input name="bingding-code" type="text" placeholder="输入验证码">
            </div>
            <div disabled="disabled" id="confirm_bingding" class="confirm-bingding">
                确认并登录
            </div>
        </div>
    </div>
</div>
