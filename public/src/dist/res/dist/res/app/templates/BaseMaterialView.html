<div class="setting-head">
	<span class="head">头像:</span>
	<span class="head-picture">
      <img src="<%= avatar %>" alt="">
      <input id="upload_avatar" type="file" accept="image/gif, image/jpeg" class="" >
	</span>
</div>
<div class="setting-nickname">
	<span class="nickname">昵称:</span>
	<span class="nickname-amend">
		<span class="nickname-input">
			<input type="text" class="" value="<%= nickname %>" />
		</span>
		<span class="nickname-remind">推荐使用中文昵称，5-25个字符，1个中算2个字符</span>
	</span>
</div>
<div class="setting-sex">
	<span class="sex">性别:</span>
	<label class="option-boy">
		<input type="radio" id="select-boy" class="bg-defaul bg-sprite-new <% if(sex == 1){ %> boy-pressed <% } %>" name="sex"/>
		<span class="boy">男</span>
	</label>
	<label class="option-girl">
		<input type="radio" id="select-girl" class="bg-defaul bg-sprite-new <% if(sex == 0){ %>girl-pressed <% } %>" name="sex"/>
		<span class="girl">女</span>
	</label>
</div>
<div id="" class="submit-btn disable">提交</div>
