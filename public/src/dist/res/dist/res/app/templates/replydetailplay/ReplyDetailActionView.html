<% if(type == 2) {%>
<div class="seek clearfix like reply-Detail-liak like_toggle <%= (uped)? 'liked': '' %>" data-type="<%= type %>" data-id="<%= id %>">
	<i class="seek-icon bg-sprite-new"></i>
	<em class="like-count <%= (uped)? 'like-color': '' %>"><%= up_count %></em>
</div>
<% } %>
<% if(type == 1) {%>
<div class="reply-detail-bang clearfix download" data-type="<%= type %>" data-id="<%= id %>">
	<i class="bang-icon bg-sprite-new"></i>
	<em>BANG</em>
</div>
<% } %>
