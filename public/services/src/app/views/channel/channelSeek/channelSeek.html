<div class="workSection">
	<a href="#personal/index/<%= uid %>" class="workSectionHeader clearfix">
		<div class="portrait">
			<img src="<%= avatar %>" alt="用户头像">
		</div>
		<span class="nickname"><%= nickname %></span>
	</a>
	<% _.each(ask_uploads, function(ask) {   %>
	<a href="#detail/works/<%= ask_id %>" class="workPic">
		<img src="<%= ask.image_url %>" alt="作品" class="old">
	</a>
	<% }) %>
	<span class="workDesc"><%= desc %></span>
	<div class="help-btn-wrapper">
		<div class="help-btn" id="<%= ask_id %>" type="<%= type %>">
			<i class="icon-help-black"></i>帮P
		</div>
	</div>
</div>
