<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="图派">
    <meta name="keywords" content="PS,社区">
    <meta property="wb:webmaster" content="cd0d265f8e3e0cb0" />
    <link rel="icon" href="/main/img/favicon.ico" type="image/x-icon" /> 
    <link rel="stylesheet" media="screen and (min-width:640px)" type="text/css" href="/main/css/index.css?ver=0.0.19">
    <link rel="stylesheet" media="screen and (min-width:640px)" type="text/css" href="/main/css/common.css?ver=0.0.19">
    <link rel="stylesheet" media="screen and (min-width:640px)" type="text/css" href="/main/css/hot.css?ver=0.0.19">
    <link rel="stylesheet" media="screen and (min-width:640px)" type="text/css" href="/main/css/ask.css?ver=0.0.19">
    <link rel="stylesheet" media="screen and (min-width:640px)" type="text/css" href="/main/css/comment.css?ver=0.0.19"  >
    <link rel="stylesheet" media="screen and (min-width:640px)" type="text/css" href="/main/css/show.css?ver=0.0.19"  >
    <link rel="stylesheet" type="text/css" href="/main/css/dynamics.css?ver=0.0.19">
    <link rel="stylesheet" type="text/css" href="/main/css/setting.css?ver=0.0.19"  >
    <link rel="stylesheet" type="text/css" href="/main/css/reply.css?ver=0.0.19"  >
    <link rel="stylesheet" type="text/css" href="/main/css/friendship.css?ver=0.0.19"  >
    <link rel="stylesheet" type="text/css" href="/main/css/message.css?ver=0.0.19" >
    <link rel="stylesheet" type="text/css" href="/main/css/search.css?ver=0.0.19"  >
    <link rel="stylesheet" type="text/css" href="/main/css/friendship.css?ver=0.0.19"  >
    <link rel="stylesheet" type="text/css" href="/main/css/libs/fancybox/jquery.fancybox.css" > 
    
    <!-- h5  -->
    <meta media="screen and (max-width:640px)" http-equiv="cache-control" content="max-age=0" />
    <meta media="screen and (max-width:640px)" http-equiv="cache-control" content="no-cache" />
    <meta media="screen and (max-width:640px)" name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" media="screen and (max-width:640px)"  href="/main/css/showh5.css?ver=0.0.19"  >
    <link rel="stylesheet" type="text/css" media="screen and (max-width:640px)"  href="/main/css/commenth5.css?ver=0.0.19"  >
    <link rel="stylesheet" type="text/css" media="screen and (max-width:640px)"  href="/main/css/hoth5.css?ver=0.0.19"  >
    <link rel="stylesheet" type="text/css" media="screen and (max-width:640px)"  href="/main/css/commonh5.css?ver=0.0.19">
    <link rel="stylesheet" type="text/css" media="screen and (max-width:640px)"  href="/main/css/indexh5.css?ver=0.0.19">
    <link rel="stylesheet" type="text/css" media="screen and (max-width:640px)"  href="/main/css/askh5.css?ver=0.0.19"  >
   
    <script>
        var require = {
           urlArgs : "v=0.0.19"
        };
    </script>
    <script data-main="scripts/main" src="scripts/lib/require/require.js"></script>
    <script type="text/javascript" src="scripts/lib/require/handlebars.js"></script>
    <!--[if IE]>
         <script src="scripts/lib/mediaqueries/css3-mediaqueries.js" ></script>
         <script src="scripts/lib/PIE/PIE.js" ></script>
    <![endif]-->
    <title>图派</title>
</head> 

<body>
    <div class="container">
        <!-- header nav  -->
        <div class="header-container">
            <div  class="header-back">
               <div id="headerView"></div>
            </div>
        </div>
        <div class="header"> 
            <div class="title-bar">
                <div class="menu-bar">
                    <div class="menu-bar-area">
                        <a class="menu-bar-item" href="/#index">首页</a>
                        <a class="menu-bar-item" href="/#dynamics">动态</a>
                        <a class="menu-bar-item" href="/#askflows">原图</a>
                        <a class="menu-bar-item" href="/#hotflows">作品</a>
                        <a class="menu-bar-item" href="/bbs">讨论</a>
                        
                        <div class="menu-search">
                            <input type="text" id="keyword" placeHolder="搜索用户或内容">
                            <a class="menu-bar-search"><i class="search-icon bg-sprite-new"></i></a>

                            <div class="search-content">
                                <div class="search-header">
                                    <i class="triangle-icon bg-sprite-new"></i>
                                    <div class="correlation">相关用户</div>
                                    <i class="more-icon bg-sprite-new"></i>
                                </div>

                                <div class="search-user" id="search_users">
                                </div>

                                <div class="search-header-middle">
                                    <div class="correlation">相关内容</div>
                                    <i class="more-icon bg-sprite-new"></i>
                                </div>

                                <div class="correlation-list" id="search_threads">
                                </div>

                                <a href="javascript:void(0);" class="look-more-icon">
                                        <div class="look-content">
                                        查看全部搜索结果
                                        <i class="more-icon bg-sprite-new"></i>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clear"></div>        
        </div>
        <div class="inner-container" id="contentView">
        </div>  
        <div class="inner-container hide" id="modalView">
        </div>
        <div class="inner-container hide" id="loginView">
        </div>
        <div class="inner-container hide" id="registerView">
        </div>
        <div class="inner-container hide" id="forgetPasswordView">
        </div>
        <div class="clear"></div>        
        <div class="footer" id="footerView"></div>
    </div> 
    </body>

    <script type="text/x-handlebars-template" id="tpl_search_users">
    {{#each data}}
    <a href="home.html#home/ask/{{uid}}" target="_blank">
        <div class="search-item">
            <img src="{{avatar}}" alt="">
            <span class="search-name">{{nickname}}</span>
        </div>
    </a>
    {{/each}}
    </script>

    <script type="text/x-handlebars-template" id="tpl_search_threads">
    {{#each data}}
        <a href="#show/{{ask_id}}" target="_blank">
            <div class="correlation-font">{{desc}}</div>
        </a>
    {{/each}}
    </script>
</html>
