<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no, email=no" />
	<title>图派产品介绍</title>
</head>

<body>
	<div class="activity-container">
		<div class="arrow-btn up center absolute">
			<section class="u-arrow">
				<img src="./img/arrow_up.png" class="css_sprite">
			</section>
		</div>
			<span class=""><img src="./img/p1.png"  alt=""></span>
			<span class=""><img src="./img/p2.png"  alt=""></span>
			<span class=""><img src="./img/p3.png"  alt=""></span>
			<span class=""><img src="./img/p4.png"  alt=""></span>
			<span class=""><img src="./img/p5.png"  alt=""></span>
			<span class=""><img src="./img/p6.png"  alt=""></span>
		<div class="arrow-btn down center absolute">
			<section class="u-arrow">
				<img src="./img/arrow_down.png" class="css_sprite">
			</section>
		</div>
	</div>
</body>
</html>
<script src="../scripts/lib/jquery/jquery-1.9.0.js"></script>
<style>
	body {
		margin: 0;
	}
	.activity-container img {
			width: 100%;
	}
	@media screen and (min-width:630px){

		.activity-container {
		    width: 640px;
			margin: 0 auto;
		}
	}

.arrow-btn {
	z-index: 10;
	width: 100%
    text-align: center;
    position: absolute;
}

.arrow-btn.up {
	top: 10px;
    margin-left: -35px;
	    left: 50%;
	-webkit-animation: arrow_up 1.5s infinite ease-in-out backwards
}

.arrow-btn.down {
	bottom: 10px;
	    left: 50%;
    margin-left: -35px;
	-webkit-animation: arrow_down 1.5s infinite ease-in-out backwards
}

.u-arrow {
	text-align: center
}

.u-arrow img {
	width: 3rem
}

@-webkit-keyframes arrow_up {
	0%,10% {
		opacity: 0;
		-webkit-transform: translate(0,0.5rem)
	}

	50% {
		opacity: 1;
		-webkit-transform: translate(0,0)
	}

	90%,100% {
		opacity: 0;
		-webkit-transform: translate(0,-0.3rem)
	}
}

@-webkit-keyframes arrow_down {
	0%,10% {
		opacity: 0;
		-webkit-transform: translate(0,-0.5rem)
	}

	50% {
		opacity: 1;
		-webkit-transform: translate(0,0)
	}

	90%,100% {
		opacity: 0;
		-webkit-transform: translate(0,0.3rem)
	}
}


	
</style>
