<head>
<meta charset="utf-8">

	<meta name="apple-mobile-web-app-capable" content="yes" />

<body>
	<div class="activity">
		<span>
		<img src="../main/img/activity.png" alt="">
			<div data-id="1372" data-type="1" class="activity-btn"></div>
			<div data-id="1372" data-type="1" class="activity-btn-1"></div>
		<div class="toast">请在“进行中”上传作品</div>

		</span>
	</div>

<script src="../scripts/lib/jquery/jquery-1.9.0.js"></script>
<script>
	$('.activity-btn').click(function(){
		var url = "/record";
	    var getData = {
	        'target': 1349,
	        'type' : 1
	    };
	    $.get(url, getData, function( returnData ){
	        var info = returnData.info;
  		  	if(returnData.ret == 0) {
	  			alert( info );
	  		}
	        if( returnData.ret == 1 ) {
				$('.toast').animate({
					'opacity' : 1
				},200);
				$('.toast').animate({
					'opacity' : 0
				},2000);
	        } 
	    });

	})
