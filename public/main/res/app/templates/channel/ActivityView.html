<div class="reply-item grid-item">
	<div class="reply-head">
		<span class="reply-avatar">
			<a target="_blank" href="#homepage/reply/<%= uid %>">
				<img src="<%= avatar %>" alt="头像">
			</a>
		</span>
		<span class="reply-name">
			<a href="#homepage/reply/<%=  uid %>" class="reply-name-v">
            	<var><%= nickname %></var>
                <% if (is_star) { %>
            		<i class="bg-sprite-rebirth small-v-icon"></i>
                <% } %>
			</a>
		</span>
		<span class="reply-create-time">
			<% var timeMatrixing = time(create_time); %><%= timeMatrixing %>
		</span>
	</div>
	
	<div class="reply-main" time="1">
		<a target="_blank" href="#replydetailplay/reply/<%= id %>" class="clearfix reply-pic">
			<img src="<%= image_url %>" data-type="2" alt="作活动品" class="reply-artwork-pic-click">
		</a>
	</div>
	<div class="reply-footer">
		<div class="reply-section-icon">
			<span class="love-like super-like" data-type="<%= type %>" data-id="<%= id %>" data-love="<%= love_count %>">
			 	<i class="like-icon bg-sprite-rebirth <%= (love_count == 1)? 'like-icon-one': '' %><%= (love_count == 2)? 'like-icon-two': '' %><%= (love_count == 3)? 'like-icon-three': '' %>"></i>
			 	<em class="like-count"><%= up_count %></em>
			</span>
			<a class="comment" href="#replydetailplay/reply/<%= id %>">
				<i class="comment-icon bg-sprite-new"></i>
				<em class="comment-count"><%= comment_count %></em>
			</a>
		</div>
	</div>
</div>
